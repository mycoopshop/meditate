<div padding class="gray-background">
   <ion-row responsive-sm>
      <ion-col width-80>
         <div class="text-logo animated zoomIn">
            <img src="img/logo-the-art.png" width="250" height="135">
         </div>
         <span menuToggle class="align-me-now" fab-fixed>
         <img src="img/greater-than.png" width="15" height="25">
         </span>
      </ion-col>
   </ion-row>
   <ion-col width-100>
      <ion-slides #mySlider  [options]="mySlideOptions">
      <ion-slide>
         <div class="slide-container">
            <img src="img/mindfulness_part_two.jpg">
         </div>
      </ion-slide>
      <ion-slide>
         <div class="slide-container">
            <img src="img/hat.jpg">
         </div>
      </ion-slide>
      <ion-slide>
         <div class="slide-container">
            <img src="img/online.jpg" >
         </div>
      </ion-slide>
      </ion-slides>
      <div (ionWillChange)="onSlideChanged()" class="swiper-button-next"></div>
      <div (ionDidChange)="onSlideChanged()" class="swiper-button-prev"></div>
   </ion-col>
   <!-- {{page}} -->
   <iframe class= "animated fadeInUp" [src]='page' width="100%" height="33%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
   </iframe><br>
</div>
<ion-footer class="bar-stable gb-color">
   <center class="manage-me" (click)="scrollTo()">
      <img src="img/arrow-down.png" width="25" height="15">
   </center>
</ion-footer>
