<ion-header>
   <ion-navbar>
      <button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Menu Page</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="background-blinker ">
   <ion-list class="bg-color" style="background-image: url('img/cartwheel-beach.jpg')">
    <div class="top-align">
       <ul style="list-style: none;">
      <div *ngFor="let menu of subMenus">
         <div class="slideContainer" *ngIf="(menu.parent_id == getValue())">
            <div *ngIf="(menu.type=='menu')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title">
                     <li class="module">
                      {{menu.title}}
                     </li>
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                </div>
                 <!-- {{getValue()}} -->
              </div>
            </div>
            <div *ngIf="(menu.type=='list')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title">
                   <li>
                      {{menu.title}}
                     </li>
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                </div>
                 <!-- {{getValue()}} -->
              </div>
            </div>
            <div *ngIf="(menu.type=='html')">
              <button class="button button-block button-assertive" style="background-color:#266069" (click)="sayHello(menu.id)">
                 <a href="{{menu.url}}" style="text-decoration:none;color:#fff" onclick="window.open(this.href,'_self');">
                    <li>
                      {{menu.title}}
                     </li>
                 </a>
              </button>
            </div>
         </div>
      </div>
         </ul>
