<ion-header>
<!-- <meta http-equiv="refresh" content="5;url=http://ionicframework.com/docs/v2/getting-started/tutorial/navigation/" /> -->
<!-- <meta http-equiv="refresh" content="3;url=build/pages/menu/menu.html" /> -->
</ion-header>

<ion-content class="getting-started">
   <div class="main-container">
      <ion-slides>
         <ion-slide>
            <div class="inner-main slide-zoom" id="#">
               <div class="top-inner-main-container">
                  <div class="title-container">
                     <div id="quote-hide" class="first-quote">
                        What you resist persists.<br>-c. jung 
                     </div>
                     <div id="quote-show" class="second-quote">
                        Our thoughts are just thoughtsâ€¦ <br>In being seen and known, They cannot but self-liberate, and we are, in that moment, liberated from them.<br>
                        -J. Kabat-Zinn
                     </div>
                  </div>
               </div>
               <div class="bottom-inner-container">
                  <!-- <div class="menu-page-show">
                    <button (click)= navigate()>
                        Skip
                     </button>
                  </div> -->
                  <div class="pause-me-now">
                     <div class="pause-text-container">
                        <div class="pause-text-deco" href="#">Pause</div>
                     </div>
                     <div class="skip-text-container">
                        <!-- <a class="skip-text-deco" [navPush]="menuPage">Skip</a> -->
                        <a class="skip-text-deco" href="#menu-show">Skip</a>
                     </div>
                  </div>
               </div>
            </div>
         </ion-slide>
         <div class="swiper-slide">
            <div class="home-page-container" id="menu-show">
               <div class="home-page-main-title">
                  <div class="human-being-title">
                     <ion-row responsive-sm>
                        <ion-col width80>
                           <img src="img/logo-the-art.png" width="80" height="80">
                        </ion-col>
                     </ion-row>
                  </div>
                  <button class="up-arrow-container" menuToggle>
                    <img src="img/greater-than.png" width="20" height="20" class="rotate">
                  </button>
               </div>
               <div class="home-inner-main-container">
                  <div class="top-inner-container">
                     <div class="top-right-border">
                     </div>
                  </div>
                  <div class="middle-inner-container">
                     <div class="mid-left-container">
                        <div class="side-left-top-border">
                        </div>
                     </div>
                     <div class="mid-center-container background-blinker">
                        <div class="mid-center-top-container">
                           <div class="explore-outer-container">
                              <button class="explore-rotate-text" (click)="itemTappedTwo($event, menuId)">
                              Explore
                              </button>
                           </div>
                           <div class="challenges-outer-container">
                              <button class="challenges-simple-text" (click)="itemTappedOne($event, menuId)">
                              Challenges
                              </button>
                           </div>
                        </div>
                        <div class="mid-center-middle-container">
                        </div>
                        <div class="mid-center-bottom-container">
                           <div class="meditate-main-container">
                              <button class="meditate-rotate-text" (click)="itemTappedThree($event, menuId)">
                              Meditate Now
                              </button>
                           </div>
                           <div class="read-main-container">
                              <div class="read-inner-container" >
                                 <button class="read-text" (click)="itemTappedFour($event, menuId)">
                                 Read
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="mid-right-container">
                        <div class="top-right-empty-border">
                        </div>
                        <div class="side-right-bottom-border">
                        </div>
                     </div>
                  </div>
                  <div class="bottom-inner-container">
                     <div class="bottom-left-border">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </ion-slides>
   </div>
</ion-content>

<style type="text/css">
   .slide-zoom {
    width: 92%;
    text-align: left !important;
   }
</style>
