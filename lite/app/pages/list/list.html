   <ion-content overflow-scroll="true" class="background-blinker">
         <ion-row responsive-md responsive-sm responsive-lg >
            <ion-col position: fixed>
               <a href="#" (click)="goToHome()" style="text-decoration: none">
                  <div class="text-logo animated zoomIn">
                     <img src="img/logo-the-art.png" >
                  </div>
               </a>
               <span menuToggle class="align-me-now" fab-fixed>
               <img src="img/greater-than.png" >
               </span>
            </ion-col>
               <!-- <div class="back-container" (click)="goBack()">
                  <div class=" animated slideInRight"> 
                     <button class="button button-clear icon-left backbtn">
                        <ion-icon name='ios-arrow-back-outline'></ion-icon>
                          Back
                     </button>
                  </div>
               </div> -->
         </ion-row>
         <ion-nav-view>
          <ion-list>
         <div class="top-align animated slideInRight">
            <div *ngFor="let menu of subMenus">
               <div class="#" *ngIf="(menu.parent_id == getValue())">
                  <div *ngIf="(menu.type=='menu')">
                     <div class="slideContainer">
                        <div class="royal-menu-container" (click)="setValue(menu.id, menu.parent_id)" >
                           <div *ngIf="(menu.border_type == 3)">
                              <div class="floating-boarder1">
                              </div>
                           </div>
                           <div class="center-menu-container">
                              <div class="inner-border-box">
                                 <div class="top-text-container">
                                    <div class="menu-title-container">
                                       <div class="menu-title module">
                                          {{menu.title}}
                                       </div>
                                    </div>
                                    <div class="arrow-container">
                                       <div class="arrow-icon">
                                          <img src="img/greater-than.png" >
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 2)">
                                 <div class="floating-boarder2">
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 1)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                           </div>
                           <!-- {{getValue()}}  -->
                        </div>
                     </div>
                  </div>
                  <div *ngIf="(menu.type=='list')">
                     <div class="slideContainer">
                        <div class="royal-menu-container" (click)="setValue(menu.id, menu.parent_id)" >
                           <div *ngIf="(menu.border_type == 3)">
                              <div class="floating-boarder1">
                              </div>
                           </div>
                           <div class="center-menu-container">
                              <div class="inner-border-box">
                                 <div class="top-text-container">
                                    <div class="menu-title-container">
                                       <div class="menu-title module">
                                          {{menu.title}}
                                       </div>
                                    </div>
                                    <div class="arrow-container">
                                       <div class="arrow-icon">
                                          <img src="img/greater-than.png" >
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 2)">
                                 <div class="floating-boarder2">
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 1)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="(menu.contain=='video')">
                     <div class="slideContainer">
                        <div class="royal-menu-container" (click)="setValue(menu.id, menu.parent_id)" >
                           <div *ngIf="(menu.border_type == 3)">
                              <div class="floating-boarder1">
                              </div>
                           </div>
                           <div class="center-menu-container">
                              <div class="inner-border-box">
                                 <div (click)="viewPage($event, menu.url, menu.parent_id)" class="top-text-container">
                                    <div class="menu-title-container">
                                       <div class="menu-title module">
                                          <a style="text-decoration:none;color:#000" >{{menu.title}}</a>
                                       </div>
                                    </div>
                                    <div class="arrow-container">
                                       <div *ngIf="(menu.contain=='video')">
                                          <div class="video-icon">
                                             <img src="img/video-icon.png" >
                                          </div>
                                       </div>
                                       <div *ngIf="(menu.contain=='none')">
                                          <div class="arrow-icon">
                                             <img src="img/greater-than.png" >
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.contain=='video')">
                                    <div class="bottom-icon-container">
                                       <div class="bottom-arrow-icon">
                                          <img src="img/arrow-down.png" >
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 2)">
                                 <div class="floating-boarder3">
                                 </div>
                              </div>
                              <div *ngIf="(menu.border_type == 1)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div *ngIf="((menu.type=='html')&& !(menu.contain=='video'))">
                     <div class="HtmlSlideContainer">
                        <div class="royal-menu-container-html" (click)="setValue(menu.id, menu.parent_id)" >
                           <div class="center-menu-container-html">
                              <div *ngIf="(menu.border_type == 3)">
                              </div>
                              <div class="inner-border-html-box">
                                 <div class="top-text-container" (click)="viewPage($event, menu.url, menu.parent_id)" style="margin-bottom:2%">
                                    <div class="html-menu-title-container">
                                       <div class="html-menu-title module">
                                          <a style="text-decoration:none;color:#000">{{menu.title}}</a>
                                       </div>
                                    </div>
                                    <div class="html-arrow-container">
                                       <div class="html-arrow-icon">
                                          <img src="img/greater-than.png" >
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </ion-list>
      </ion-nav-view>
   </ion-content>

<ion-footer class="gb-color">
     <div class="down-back-container" (click)="goBack()">
         <img src="img/back_arrow.png">
     </div>
     <div class="down-scroll-container">
         <center class="manage-me" (click)="scrollTo()">
            <img src="img/arrow-down.png">
         </center>
     </div>
</ion-footer>
