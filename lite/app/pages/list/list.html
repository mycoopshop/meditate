<ion-content class="background-blinker ">
   <ion-list class="bg-color background-blinker">
      <ion-row responsive-sm>
         <ion-col width-80>
            <div menuToggle class="align-me-now">
               <img src="img/more_than_256.png" width="20" height="20">
            </div>
         </ion-col>
      </ion-row>
      <div class="top-align">
         <div *ngFor="let menu of subMenus">
            <div class="slideContainer" *ngIf="(menu.parent_id == getValue())">
               <div *ngIf="(menu.type=='menu')">
                  <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                     <div *ngIf="(menu.border_type == 3)">
                        <div class="floating-boarder1">
                        </div>
                     </div>
                     <div class="center-menu-container">
                        <div class="inner-border-box">
                           <div class="top-text-container">
                              <div class="menu-title-container">
                                 <div class="menu-title module">
                                    {{menu.title}}
                                 </div>
                              </div>
                              <div class="arrow-container">
                                 <div *ngIf="(menu.contain=='video')">
                                    <div class="video-icon">
                                       <img src="img/video-icon.png" width="30" height="30">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.contain=='none')">
                                    <div class="arrow-icon">
                                       <img src="img/more_than_256.png" width="20" height="20">
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div *ngIf="(menu.contain=='video')">
                              <div class="bottom-icon-container">
                                 <div class="bottom-arrow-icon">
                                    <img src="img/arrow-down.png" width="12" height="12">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 2)">
                           <div class="floating-boarder2">
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 1)">
                           <div class="floating-boarder1">
                           </div>
                        </div>
                     </div>
                     <!-- {{getValue()}}  -->
                  </div>
               </div>
               <div *ngIf="(menu.type=='list')">
                  <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                     <div *ngIf="(menu.border_type == 3)">
                        <div class="floating-boarder1">
                        </div>
                     </div>
                     <div class="center-menu-container">
                        <div class="inner-border-box">
                           <div class="top-text-container">
                              <div class="menu-title-container">
                                 <div class="menu-title module" style="color:#0056ff;">
                                    {{menu.title}}
                                 </div>
                              </div>
                              <div class="arrow-container">
                                 <div *ngIf="(menu.contain=='video')">
                                    <div class="video-icon">
                                       <img src="img/video-icon" width="30" height="30">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.contain=='none')">
                                    <div class="arrow-icon">
                                       <img src="img/more_than_256.png" width="20" height="20">
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div *ngIf="(menu.contain=='video')">
                              <div class="bottom-icon-container">
                                 <div class="bottom-arrow-icon">
                                    <img src="img/arrow-down.png" width="12" height="12">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 2)">
                           <div class="floating-boarder2">
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 1)">
                           <div class="floating-boarder1">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div *ngIf="(menu.type=='html')">
                  <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                     <div *ngIf="(menu.border_type == 3)">
                        <div class="floating-boarder1">
                        </div>
                     </div>
                     <div class="center-menu-container">
                        <div class="inner-border-box">
                           <div class="top-text-container">
                              <div class="menu-title-container">
                                 <div class="menu-title module">
                                    <a href="{{menu.url}}" style="text-decoration:none;color:#fff" onclick="window.open(this.href,'_self');">
                                    {{menu.title}}
                                    </a>
                                 </div>
                              </div>
                              <div class="arrow-container">
                                 <div *ngIf="(menu.contain=='video')">
                                    <div class="video-icon">
                                       <img src="img/video-icon.png" width="30" height="30">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.contain=='none')">
                                    <div class="arrow-icon">
                                       <img src="img/more_than_256.png" width="20" height="20">
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div *ngIf="(menu.contain=='video')">
                              <div class="bottom-icon-container">
                                 <div class="bottom-arrow-icon">
                                    <img src="img/arrow-down.png" width="12" height="12">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 2)">
                           <div class="floating-boarder2">
                           </div>
                        </div>
                        <div *ngIf="(menu.border_type == 1)">
                           <div class="floating-boarder1">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="down-scroll-container">
            <img (click)="scrollTo()" src="img/arrow-down.png" width="30" height="30" alt="">
         </div>
      </div>
   </ion-list>
</ion-content>
