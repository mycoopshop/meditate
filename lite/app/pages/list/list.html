<ion-header>
   <ion-navbar>
      <button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Menu List</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="background-blinker ">
   <ion-list class="bg-color" style="background-image: url('img/cartwheel-beach.jpg')">
    <div class="top-align">
       <ul style="list-style: none;">
      <div *ngFor="let menu of subMenus">
         <div class="slideContainer" *ngIf="(menu.parent_id == getValue())">
            <div *ngIf="(menu.type=='menu')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title">
                     <li>
                      {{menu.title}}
                     </li>
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                </div>
                 <!-- {{getValue()}} -->
              </div>
            </div>
            <div *ngIf="(menu.type=='list')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title">
                   <li>
                      {{menu.title}}
                     </li>
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                </div>
                 <!-- {{getValue()}} -->
              </div>
            </div>
            <div *ngIf="(menu.type=='html')">
              <button class="button button-block button-assertive" style="background-color:#266069" (click)="sayHello(menu.id)">
                 <a href="{{menu.url}}" style="text-decoration:none;color:#fff" onclick="window.open(this.href,'_self');">
                    <li>
                      {{menu.title}}
                     </li>
                 </a>
              </button>
            </div>
         </div>
      </div>
         </ul>

<style type="text/css">
   .parent-main-container {
     margin: 5%;
   }
   .menu-text {
     text-transform: capitalize;
   }
   .slideContainer {
    width: 60%;
    text-align: center;
    margin: 0% 14%;
   }
   .bg-color {
    background-color: #fff;
    height: 100%;
   }
   .top-align {
    align-items: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform: -webkit-translate(-50%, -50%);
    transform: -ms-translate(-50%, -50%);
    float: left;
    width: 100%
   }
   .royal-menu-container {
    width: 100%;
    color: #fff;
    float: left;
    height: 73px;
    margin: 2% 0% 0% 0%;
   }
   .inner-border-box {
    float: left;
    width: 94%;
    height: 82%;
    margin: 3% 3% 3% 3%;
    border: 3px solid #000;
   }
   .menu-title-container {
    float: left;
    width: 80%;
    height:100%;
    color: #fff;
   }
   .menu-title {
    float: left;
    margin: 3% 0% 0% 5%;
    font-size: 20px;
    font-family: -webkit-body;
    color: #000;
    word-wrap: break-word;
   }
   .arrow-container {
    float: left;
    width: 20%;
    height:100%;
    color: #fff;
   }
   .in-arrow {
    float: right;
    margin: 1%;
   }
   ul li:nth-child(3n+1) {  
    color: #ccc;
   }
</style>
