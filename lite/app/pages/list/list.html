<ion-content style="overflow-y: hidden;" class="background-blinker pt-perspective">
   <ion-row responsive-md responsive-sm responsive-lg >
      <ion-col >
         <a href="#" (click)="goToHome()" style="text-decoration: none">
            <div class="text-logo">
               <img src="img/logo-the-art.png" >
            </div>
         </a>
         <span menuToggle class="align-me-now" fab-fixed>
         <img src="img/greater-than.png" >
         </span>
      </ion-col>
      <!-- <div class="back-container" (click)="goBack()">
         <div class="back-text animated slideInLeft">  
         <button class="button button-clear icon-left backbtn">
               <ion-icon name='arrow-back'></ion-icon>
               Back
         </button> 
         </div>
         </div> -->
   </ion-row>
   <ion-nav-view>
      <ion-row>
        <div style="margin-left: 6%" class="col-10" (click)="goToHome()">Home </div>
        <div style="margin-left: 1%" class="col-10" (click)="goBack()"> {{'> '+selectedTitle}} </div>
        <div style="margin-left: 1%;" *ngIf="(selectedId > 4)">
           <div (click)="goBack()"> {{'> '+parentTitle}} </div>
        </div>
      </ion-row>
      <div class="top-align">
         <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
            <div class="#">
               <div *ngFor="let menu of subMenus">
                  <div class="#" *ngIf="(menu.parent_id == getValue())">
                     <div *ngIf="(menu.type=='menu')">
                        <div class="slideContainer">
                           <div class="royal-menu-container" (click)="setValue(menu.id, menu.parent_id, menu.title )" >
                              <div *ngIf="(menu.border_type == 3)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                              <div class="center-menu-container">
                                 <div class="inner-border-box">
                                    <div class="top-text-container">
                                       <div class="menu-title-container">
                                          <div class="menu-title module">
                                             {{menu.title}}
                                          </div>
                                       </div>
                                       <div class="arrow-container">
                                          <div class="arrow-icon">
                                             <img src="img/greater-than.png" >
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 2)">
                                    <div class="floating-boarder2">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 1)">
                                    <div class="floating-boarder1">
                                    </div>
                                 </div>
                              </div>
                              <!-- {{getValue()}}  -->
                           </div>
                        </div>
                     </div>
                     <div *ngIf="(menu.type=='list')">
                        <div class="slideContainer">
                           <div class="royal-menu-container animated slideInRight" (click)="setValue(menu.id, menu.parent_id, menu.title)" >
                              <div *ngIf="(menu.border_type == 3)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                              <div class="center-menu-container">
                                 <div class="inner-border-box">
                                    <div class="top-text-container">
                                       <div class="menu-title-container">
                                          <!-- <a href="" (click)="htmlList($event, menu.id, menu.parent_id)"></a> -->
                                          <div class="menu-title module ">
                                             {{menu.title}}
                                          </div>
                                       </div>
                                       <div class="arrow-container">
                                          <div class="arrow-icon">
                                             <img src="img/greater-than.png" >
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 2)">
                                    <div class="floating-boarder2">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 1)">
                                    <div class="floating-boarder1">
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div *ngIf="(menu.contain=='video')">
                        <div class="slideContainer">
                           <div class="royal-menu-container" (click)="setValue(menu.id, menu.parent_id, menu.title)" >
                              <div *ngIf="(menu.border_type == 3)">
                                 <div class="floating-boarder1">
                                 </div>
                              </div>
                              <div class="center-menu-container">
                                 <div class="inner-border-box">
                                    <div (click)="viewPage($event, menu.url, menu.parent_id)" class="top-text-container">
                                       <div class="menu-title-container">
                                          <div class="menu-title module">
                                             <a style="text-decoration:none;color:#000" >{{menu.title}}</a>
                                          </div>
                                       </div>
                                       <div class="arrow-container">
                                          <div *ngIf="(menu.contain=='video')">
                                             <div class="video-icon">
                                                <img src="img/video-icon.png" >
                                             </div>
                                          </div>
                                          <div *ngIf="(menu.contain=='none')">
                                             <div class="arrow-icon">
                                                <img src="img/greater-than.png" >
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                    <div *ngIf="(menu.contain=='video')">
                                       <div class="bottom-icon-container">
                                          <div class="bottom-arrow-icon">
                                             <img src="img/arrow-down.png" >
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 2)">
                                    <div class="floating-boarder3">
                                    </div>
                                 </div>
                                 <div *ngIf="(menu.border_type == 1)">
                                    <div class="floating-boarder1">
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div *ngIf="((menu.type=='html')&& !(menu.contain=='video'))">
                        <div class="HtmlSlideContainer animated slideInRight">
                           <div class="royal-menu-container-html" (click)="setValue(menu.id, menu.parent_id, menu.title)" >
                              <div class="center-menu-container-html">
                                 <div *ngIf="(menu.border_type == 3)">
                                 </div>
                                 <div class="inner-border-html-box">
                                    <div class="top-text-container" (click)="viewPage($event, menu.url, menu.parent_id)" style="margin-bottom:3%">
                                       <div class="html-menu-title-container">
                                          <div class="html-menu-title module">
                                             <a style="text-decoration:none;color:#000">{{menu.title}}</a>
                                          </div>
                                       </div>
                                       <div class="html-arrow-container">
                                          <div class="html-arrow-icon">
                                             <img src="img/greater-than.png" >
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </ion-scroll>
      </div>
   </ion-nav-view>
</ion-content>
<ion-footer class="gb-color">
   <!-- <div class="down-back-container" (click)="goBack()" >
      <img src="img/less-than.png">
      </div> -->
   <div class="down-scroll-container">
      <center class="manage-me" (click)="goBack()" >
         <img src="img/less-than.png">
      </center>
   </div>
</ion-footer>
