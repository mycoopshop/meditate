<ion-side-menu
  side="right"
  width="myWidthValue + 20"
  is-enabled="shouldLeftSideMenuBeEnabled()">
<ion-header>
   <ion-navbar>
      <button menuToggle>
         <img src="img/more_than_256.png" width="20" height="20">
      </button>
      <ion-title>My Menu List</ion-title>
   </ion-navbar>
</ion-header>
</ion-side-menu>
<ion-content class="background-blinker ">
   <ion-list class="bg-color" style="background-image: url('img/cartwheel-beach.jpg')" id="item-list">
    <div class="top-align">
      <div *ngFor="let menu of subMenus">
         <div class="slideContainer" *ngIf="(menu.parent_id == getValue())">
            <div *ngIf="(menu.type=='menu')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title module">
                      {{menu.title}}
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                  <!-- {{menu.id}} -->
                  <div class="floating-boarder{{menu.id}}">
                    
                  </div>
                </div>
                  <!-- {{getValue()}}  -->
              </div>
            </div>
            <div *ngIf="(menu.type=='list')">
              <div class="royal-menu-container" (click)="sayHello(menu.id)" >
                <div class="inner-border-box">
                  <div class="menu-title-container"> 
                   <div class="menu-title">
                      {{menu.title}}
                   </div>
                  </div>
                  <div class="arrow-container">
                    <div class="in-arrow">
                      <img src="img/more_than_256.png" width="20" height="20">
                    </div>
                  </div>
                </div>
                 <!-- {{getValue()}} -->
              </div>
            </div>
            <div *ngIf="(menu.type=='html')">
              <button class="button button-block button-assertive" style="background-color:#266069" (click)="sayHello(menu.id)">
                 <a href="{{menu.url}}" style="text-decoration:none;color:#fff" onclick="window.open(this.href,'_self');">
                      {{menu.title}}
                 </a>
              </button>
            </div>
            
         </div>
      </div>
      <div class="down-scroll-container">
      <img (click)="scrollTo()" src="img/arrow-down.png" width="30" height="30" alt="">
    </div>
