<!--
1. This is home page of application on which quotes get flashed, app get landed on it along with skip and pause button.
2. Skip button is linked with other page called menu page.
3. Menu page only contain main menu of four buttons.
-->
<ion-content class="getting-started">
    <div class="main-container">
        <ion-slides #mySlider autoplay="11000" loop="false" speed="3500" (ionSlideDidChange)= "slideChanged()">
            <ion-slide>
                <div class="inner-main" id="#">
                    <div class="top-inner-main-container">
                        <div class="title-containermyslider">
                            <ion-slides>
                                <ion-slide *ngFor="let quote of slides">
                                    <div class="myslider animated fadeIn">
                                        <div class="quote-container" [innerHTML]="quote.title"></div>
                                        <div [innerHTML]="quote.author"></div>
                                    </div>
                                </ion-slide>
                            </ion-slides>
                        </div>
                    </div>
                    <div class="bottom-inner-container">
                        <div class="bottom-inner-container">
                            <div class="pause-me-now">
                                <div class="pause-text-container">
                                    <div class="pause-me pause-text-deco" id="carouselstop" (click)="pauseQuote()">Pause</div>
                                </div>
                                <div class="skip-text-container">
                                    <button (click)="navigateSkip()" class="skip-text-deco" href="#" >Skip </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="swiper-slide">
                    <div class="home-page-container menu-page-show" id="menu-show">
                        <div class="home-page-main-title">
                            <div class="human-being-title">
                                <ion-row responsive-sm>
                                    <ion-col width80>
                                        <img src="img/logo-the-art.png" width="80" height="80">
                                    </ion-col>
                                </ion-row>
                            </div>
                            <button class="up-arrow-container" menuToggle>
                                <img src="img/greater-than.png" width="15" height="25">
                            </button>
                        </div>
                        <div class="home-inner-main-container">
                            <div class="top-inner-container">
                                <div class="top-right-border">
                                </div>
                            </div>
                            <div class="middle-inner-container">
                                <div class="mid-left-container">
                                    <div class="side-left-top-border">
                                    </div>
                                </div>
                                <div class="mid-center-container background-blinker">
                                    <div class="mid-center-top-container">
                                        <div class="explore-outer-container module ">
                                            <button class="explore-rotate-text button-clear" (click)="itemTappedTwo($event, menuId)">
                                                Explore
                                            </button>
                                        </div>
                                        <div class="challenges-outer-container module ">
                                            <button class="challenges-simple-text button-clear" (click)="itemTappedOne($event, menuId)">
                                                Challenges
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mid-center-middle-container">
                                    </div>
                                    <div class="mid-center-bottom-container">
                                        <div class="meditate-main-container module ">
                                            <button class="meditate-rotate-text button-clear" (click)="itemTappedThree($event, menuId)">
                                                Meditate Now
                                            </button>
                                        </div>
                                        <div class="read-main-container amodule">
                                            <div class="read-inner-container">
                                                <button class="read-text button-clear" (click)="itemTappedFour($event, menuId)">
                                                    Read
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mid-right-container">
                                    <div class="top-right-empty-border">
                                    </div>
                                    <div class="side-right-bottom-border">
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-inner-container">
                                <div class="bottom-left-border">
                                </div>
                            </div>
                        </div>
                        <div class="web-page-link-container" style="margin-top: 8%;">
                            <a class="web-link" href="http://mindfulcreation.com/">
                              MINDFULCREATION.COM
                            </a>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>

<style type="text/css">
    ion-slide div.myslider {
      height: auto !important;
      width: 100% !important;
      font-size: 9.3vh;
      text-transform: uppercase;
      font-family: sans_medium;
      text-align: left;
    }

    .swiper-slide {
      background-color: transparent;
    }

    ion-slide img {
      height: 21vh !important;
      width: 100% !important;
      margin-top: -2%;
    }

    .explore-rotate-text {
      float: left;
      margin-top: 25px;
    }
</style>
