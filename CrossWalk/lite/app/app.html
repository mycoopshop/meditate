<ion-menu [content]="content" side="right" class="side-menu" type="overlay">
   <ion-content class="title-main-container">
      <a menuToggle href="#" (click)="goToHome()" style="text-decoration: none; width:75%;">
         <div class = "col-67 inner-title">
            <img src="img/mindfullness.png">
         </div>
      </a>
      <div menuToggle class = "col-20 top-toggle">
         <img src="img/less-than.png">
      </div>
   </ion-content>
   <div class="content-backdrop"></div>
   <ion-content style="background-color: gray">
      <ion-scroll scrollY="true">
         <ion-list right>
            <div *ngFor="let p of pages">
               <div *ngIf="(p.type == 'main menu')">
                  <div class="main-menu-container module animated fadeInUp">
                     <a style="text-decoration:none;color:#000" (click)="openPage(p)">{{p.title}}</a>
                     <!-- {{p.title}} -->
                  </div>
               </div>
               <div *ngIf="(p.type == 'sub menu')">
                  <div class="sub-menu-container module animated fadeInUp">
                     <a (click)="viewPage(p.component)">{{p.title}}</a>
                  </div>
               </div>
            </div>
            <ion-row class="bottom-bar">
               <ion-col width-100>
               </ion-col>
            </ion-row>
         </ion-list>
      </ion-scroll>
   </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<style type="text/css">

.main-menu-container {
  width: 70%;
  float: left;
  margin: 10% 0% 0% 20%;
  text-transform: uppercase;
  font-size: 16px;
  font-weight: bolder;
}
.sub-menu-container {
  width: 70%;
  float: left;
  font-size: 16px;
  margin: 3% 0% 0% 20%;
}
.sub-menu-container a {
  text-decoration: none;
  color: #000;
}
.sub-menu-container a:hover {
  text-decoration: none;
  color: #fff;
}
.toolbar-background {
  background-color: gray !important;
}
.side-menu {
  width: 100%;
  opacity: 0.97;
}
.title-main-container {
  background-color: gray;
  text-align: left;
  padding: 6.5% 0% 4% 7%;
  color: #000;
  font-weight: bold;
  height: 10%;
}
.inner-title {
  float: left;
  width: 64%;
  background-color: gray;
  font-size: 32px;
  margin: 6% 1% 0% 7%;
}

.inner-title img {
  width:250px;
  height: 4.6vh;
}

.top-toggle {
  float: left;
  width: 23%;
  margin-left: 0%;
  margin-top: 7.5%;
}

.top-toggle img {
  height:24px;
  margin-left: 75%;
}

.bottom-bar {
  float: left;
  width: 100%;
  height: 50px;
}

ion-scroll {
  position: initial;
}

.menu-open .content-backdrop {

</style>
